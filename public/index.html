<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>My Own Spotify</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="app">
      <nav class="app_nav">
        <a href="/#" class="nav_element">
          <img src="logo.svg" alt="spotify__logo">
        </a>
        <ul class="nav_element">
          <li class="nav_element_item">
            <a href="#" class="nav_element_item_link">Библиотека музыки</a>
          </li>
        </ul>
      </nav>
      <div class="app_content">
        <h1 class="title_item">Поиск</h1>
        <form>
          <input type="text" placeholder="Search" class="search_bar" id="seacrh_input">
          <button type="button" class="search_btn" id="search_btn">Поиск</button>
        </form>
        <div class="content_music_list">
          <p class="app_content_search_resulte">Результат поиска</p>
          <div id="music_list" class="content_music_list_sec"></div>
          <p class="app_content_search_resulte">То, что понравилось</p>
          <div id="libraryStorage" class="content_music_list_sec"></div>
        </div>
      </div>
      <div class="app_bottom_bar">
        <p class="text_item">Я маленькая лошадка</p>
        <audio controls class="audio_bar_control">  
          <source src="music_defoult.mp3">
        </audio> 
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
